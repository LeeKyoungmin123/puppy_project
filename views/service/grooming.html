<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="main">

        <div class="main_img">
            <img src="../img/grooming.jpg" alt="main">
        </div>



        <div class="main_txt">
            <h2>"예뻐지는 힐링라이프, 그루밍&스파"</h2>
            <p>10년 이상의 그루밍 경력의 스타일리스트가 반려견의 스트레스를 최소화 하는 미용은 기본!<br>컨디션과 피부 상태, 모질에 맞게 관리합니다.</p>

            <div class="container clearfix">
                <!--스타일리스트-->
                <div class="list">
                    <img src="../img/grooming.jpg" alt="stylist">
                    <h4>최고의 펫스타일리스트</h4>
                    <p>10년 이상의 그루밍 경력의 스타일리스트가<br>반려견의 컨디션과 피부 상태, 모질에 맞게 관리합니다.</p>
                </div>
                <!--탄산스파-->
                <div class="list">
                    <img src="../img/grooming.jpg" alt="spa">
                    <h4>최첨단 버블 탄산스파</h4>
                    <p>각질 및 노폐물을 깨끗하게 제거함으로써<br>피부개선에 도움을 줍니다.</p>
                </div>
                <!--그루밍 기법소개-->
                <div class="list">
                    <img src="../img/grooming.jpg" alt="positive">
                    <h4>긍정강화 그루밍 기법</h4>
                    <p>트라우마, 심리적 요인들을 고려하여 반려견 특성에 맞는<br>그루밍 기법으로 스트레스를 최소화합니다.</p>
                </div>

            </div>
        </div>



        <div class="portfolio clearfix">
            <h3>그루밍 포트폴리오</h3>
            <ul class="img_list">
                <section class="image">
                    <img src="../img/angry.jpg" alt="img1">
                    <img src="../img/angry.jpg" alt="img2">
                    <img src="../img/angry.jpg" alt="img3">
                </section>

                <section class="image">
                    <img src="../img/angry.jpg" alt="img4">
                    <img src="../img/angry.jpg" alt="img5">
                    <img src="../img/angry.jpg" alt="img6">
                </section>

            </ul>
        </div>

    </section>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</body>

</html>
